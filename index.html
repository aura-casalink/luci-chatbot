<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy - Asistente Inmobiliario</title>
    <link href="https://fonts.googleapis.com/css2?family=Graphik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Graphik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Men√∫ lateral */
        .sidebar {
            width: 250px;
            background-color: #edf2f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            color: black;
            margin-bottom: 15px;
            font-size: 16px;
            font-family: 'Graphik', sans-serif;
            font-weight: bold;
        }

        .new-chat-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: black;
            font-size: 14px;
            font-family: 'Graphik', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            width: 100%;
        }

        .new-chat-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .conversation-section {
            margin-bottom: 20px;
        }

        .conversation-section-title {
            font-size: 12px;
            color: #666;
            font-family: 'Graphik', sans-serif;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .conversation-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: black;
            font-size: 14px;
            font-family: 'Graphik', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .conversation-item.active {
            background-color: rgba(255, 255, 255, 0.5);
            border-left: 3px solid #007bff;
        }

        .no-conversations {
            text-align: center;
            color: #666;
            font-size: 14px;
            font-style: italic;
            padding: 20px 0;
        }

        /* √Årea principal */
        .main-area {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Estado inicial */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .welcome-screen.fade-out {
            opacity: 0;
        }

        .welcome-title {
            font-family: 'Graphik', sans-serif;
            font-weight: bold;
            font-size: 32px;
            color: black;
            margin-bottom: 40px;
            text-align: center;
        }

        .buttons-container {
            background-color: #fbfcfd;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .option-button {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            background-color: white;
            color: #b8c1c8;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-family: 'Graphik', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .option-button:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }

        .option-button:last-child {
            margin-bottom: 0;
        }

        /* Estado de chat */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .chat-screen.fade-in {
            opacity: 1;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: none;
        }

        .chat-title {
            font-family: 'Graphik', sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: black;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;

            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            font-family: 'Graphik', sans-serif;

        .message.assistant {
            background-color: white;

            border-bottom-left-radius: 4px;

        .message.user {

        }

        .message.error {
            background-color: #fee;
            color: #c53030;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 30px;
            border-top: 1px solid #eee;
            width: 100%;
        }

        .chat-input-wrapper {
            display: flex;
            background-color: white;
            border: 1px solid #ddd;

            padding: 5px;
            align-items: flex-end;

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px 20px;
            font-size: 16px;
            font-family: 'Graphik', sans-serif;
            border-radius: 20px;
            resize: none;
            max-height: 120px;
            min-height: 80px;
            width: 100%;
        }

        .send-button {
            background-color: #edf2f4;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: #d1d9db;
        }

        .send-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        /* Loader */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            background-color: white;
            border: 1px solid #ddd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-family: 'Graphik', sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .buttons-container {
                padding: 20px;
                flex-direction: column;
            }
            
            .option-button {
                min-width: auto;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Variables globales
        let isWaitingForResponse = false;
        let currentSessionId = null;
        let deviceId = null;
        let userIP = null;
        let currentConversation = [];
        let supabase = null;
        
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://uxyxxhsgkprnuxohjhbc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXh4aHNna3BybnV4b2hqaGJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NTM3ODEsImV4cCI6MjA1ODEyOTc4MX0.P_ggSy3oU2AvS55fQdwpnk3aFgznfVr6uCdqWH36IwY';
        
        // Inicializar Supabase cuando la librer√≠a est√© cargada
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase inicializado correctamente');
            } catch (error) {
                console.error('Error al inicializar Supabase:', error);
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async function() {
            initializeSupabase();
            await initializeApp();
        });

        // Funci√≥n temporal para debug - eliminar despu√©s
        async function debugDatabase() {
            if (!supabase) return;
            
            try {
                // Ver todas las conversaciones sin filtros
                const { data: allData, error: allError } = await supabase
                    .from('chat_sessions')
                    .select('device_id, session_id, updated_at')
                    .limit(10);
                    
                if (allError) {
                    console.error('Error al obtener todas las conversaciones:', allError);
                } else {
                    console.log('TODAS las conversaciones en DB:', allData);
                }
                
                // Ver conversaciones con nuestro device_id espec√≠fico
                const { data: myData, error: myError } = await supabase
                    .from('chat_sessions')
                    .select('*')
                    .eq('device_id', deviceId);
                    
                if (myError) {
                    console.error('Error al obtener mis conversaciones:', myError);
                } else {
                    console.log('MIS conversaciones:', myData);
                }
                
            } catch (error) {
                console.error('Error en debug:', error);
            }
        }

        
        // Funci√≥n para generar device_id √∫nico
        function generateDeviceId() {
            let deviceId = localStorage.getItem('lucy_device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('lucy_device_id', deviceId);
                console.log('Nuevo device_id generado:', deviceId);
            } else {
                console.log('Device_id existente:', deviceId);
            }
            return deviceId;
        }

        // Funci√≥n para generar session_id √∫nico
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Funci√≥n para obtener la IP del usuario
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error al obtener IP:', error);
                return 'unknown';
            }
        }

        // Funci√≥n para obtener informaci√≥n del navegador
        function getBrowserInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timestamp: new Date().toISOString()
            };
        }

        // Funci√≥n para inicializar la aplicaci√≥n
        async function initializeApp() {
            deviceId = generateDeviceId();
            userIP = await getUserIP();
            
            console.log('App inicializada - Device ID:', deviceId, 'IP:', userIP);
            
            // Esperar un poco para asegurar que Supabase est√© listo
            setTimeout(async () => {
                await debugDatabase();
                await loadPreviousConversations();
            }, 500);
        }

        // Funci√≥n para cargar conversaciones previas
        async function loadPreviousConversations() {
            if (!supabase) {
                console.log('Supabase no est√° inicializado a√∫n');
                return;
            }
            
            try {
                console.log('Cargando conversaciones para device_id:', deviceId);
                
                const { data, error } = await supabase
                    .from('chat_sessions')
                    .select('*')
                    .eq('device_id', deviceId)
                    .order('updated_at', { ascending: false });
        
                if (error) {
                    console.error('Error al cargar conversaciones:', error);
                    return;
                }
        
                console.log('Conversaciones cargadas:', data);
                displayConversations(data);
            } catch (error) {
                console.error('Error al cargar conversaciones:', error);
            }
        }

        // Funci√≥n para mostrar conversaciones en el sidebar
        function displayConversations(conversations) {
            const container = document.getElementById('conversationsContainer');
            container.innerHTML = '';

            if (!conversations || conversations.length === 0) {
                container.innerHTML = '<div class="no-conversations">No hay conversaciones previas</div>';
                return;
            }

            // Agrupar conversaciones por fecha
            const grouped = groupConversationsByDate(conversations);

            for (const [dateLabel, convs] of Object.entries(grouped)) {
                const section = document.createElement('div');
                section.className = 'conversation-section';
                
                const title = document.createElement('div');
                title.className = 'conversation-section-title';
                title.textContent = dateLabel;
                section.appendChild(title);

                convs.forEach(conv => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    item.textContent = getConversationTitle(conv);
                    item.onclick = () => loadConversation(conv);
                    section.appendChild(item);
                });

                container.appendChild(section);
            }
        }

        // Funci√≥n para agrupar conversaciones por fecha
        function groupConversationsByDate(conversations) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
            const oneWeekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            const grouped = {
                'Hoy': [],
                'Ayer': [],
                'La semana pasada': [],
                'Anteriores': []
            };

            conversations.forEach(conv => {
                const convDate = new Date(conv.updated_at);
                const convDateOnly = new Date(convDate.getFullYear(), convDate.getMonth(), convDate.getDate());

                if (convDateOnly.getTime() === today.getTime()) {
                    grouped['Hoy'].push(conv);
                } else if (convDateOnly.getTime() === yesterday.getTime()) {
                    grouped['Ayer'].push(conv);
                } else if (convDateOnly >= oneWeekAgo) {
                    grouped['La semana pasada'].push(conv);
                } else {
                    grouped['Anteriores'].push(conv);
                }
            });

            // Eliminar grupos vac√≠os
            Object.keys(grouped).forEach(key => {
                if (grouped[key].length === 0) {
                    delete grouped[key];
                }
            });

            return grouped;
        }

        // Funci√≥n para obtener el t√≠tulo de una conversaci√≥n
        function getConversationTitle(conversation) {
            if (conversation.conversations && conversation.conversations.length > 0) {
                const firstUserMessage = conversation.conversations.find(msg => msg.sender === 'user');
                if (firstUserMessage) {
                    return firstUserMessage.text.substring(0, 30) + (firstUserMessage.text.length > 30 ? '...' : '');
                }
            }
            return 'Nueva conversaci√≥n';
        }

        // Funci√≥n para cargar una conversaci√≥n espec√≠fica
        function loadConversation(conversation) {
            currentSessionId = conversation.session_id;
            currentConversation = conversation.conversations || [];

            // Cambiar a vista de chat
            showChatScreen();

            // Cargar mensajes
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            currentConversation.forEach(msg => {
                addMessage(msg.text, msg.sender, false);
            });

            // Marcar conversaci√≥n como activa
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Funci√≥n para mostrar la pantalla de chat
        function showChatScreen() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const chatScreen = document.getElementById('chatScreen');

            welcomeScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            setTimeout(() => {
                chatScreen.classList.add('fade-in');
            }, 50);
        }

        // Funci√≥n para guardar conversaci√≥n en Supabase
        async function saveConversationToSupabase() {
            if (!supabase) {
                console.log('Supabase no est√° disponible para guardar');
                return;
            }
            
            try {
                const conversationData = {
                    device_id: deviceId,
                    session_id: currentSessionId,
                    ip: userIP,
                    conversations: currentConversation,
                    browser_info: getBrowserInfo(),
                    updated_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('chat_sessions')
                    .upsert(conversationData, { 
                        onConflict: 'session_id' 
                    });

                if (error) {
                    console.error('Error al guardar conversaci√≥n:', error);
                } else {
                    console.log('Conversaci√≥n guardada correctamente');
                }
            } catch (error) {
                console.error('Error al guardar conversaci√≥n:', error);
            }
        }

        function selectOption(optionText) {
            // Crear nueva sesi√≥n
            currentSessionId = generateSessionId();
            currentConversation = [];

            // Fade out de la pantalla de bienvenida
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.classList.add('fade-out');
            
            setTimeout(() => {
                showChatScreen();
                
                // A√±adir mensaje del asistente primero
                addMessage('Hola, soy Lucy. ¬øCon qu√© te puedo ayudar?', 'assistant');
                
                // A√±adir mensaje del usuario
                addMessage(optionText, 'user');
                
                // Enviar webhook
                sendWebhook(optionText);
            }, 300);
        }

        function addMessage(text, sender, save = true) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (save) {
                // A√±adir mensaje a la conversaci√≥n actual
                currentConversation.push({
                    text: text,
                    sender: sender,
                    timestamp: new Date().toISOString()
                });

                // Guardar en Supabase
                saveConversationToSupabase();

                // Recargar conversaciones si es un mensaje nuevo del usuario
                if (sender === 'user') {
                    setTimeout(() => loadPreviousConversations(), 1000);
                }
            }
        }

        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="loader"></div><span>Escribiendo...</span>';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function sendWebhook(message) {
            isWaitingForResponse = true;
            updateSendButton();
            showLoading();

            // AQU√ç DEBES MODIFICAR EL M√âTODO Y LA URL DEL WEBHOOK
            const webhookData = {
                method: 'POST', // Cambia por GET, PUT, etc. seg√∫n necesites
                url: 'https://tu-webhook-url-aqui.com/endpoint', // CAMBIA ESTA URL
                data: {
                    message: message,
                    session_id: currentSessionId,
                    device_id: deviceId,
                    timestamp: new Date().toISOString(),
                    user_ip: userIP
                }
            };

            // Simulaci√≥n del webhook (REEMPLAZA ESTO CON TU L√ìGICA REAL)
            fetch(webhookData.url, {
                method: webhookData.method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookData.data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.json();
            })
            .then(data => {
                hideLoading();
                // A√±adir respuesta del asistente
                addMessage(data.response || 'Respuesta recibida del servidor', 'assistant');
                isWaitingForResponse = false;
                updateSendButton();
            })
            .catch(error => {
                hideLoading();
                addErrorMessage('Error de conexi√≥n, int√©ntalo de nuevo m√°s tarde');
                isWaitingForResponse = false;
                updateSendButton();
                console.error('Error:', error);
            });
        }

        function addErrorMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message && !isWaitingForResponse) {
                // Si no hay sesi√≥n actual, crear una nueva
                if (!currentSessionId) {
                    currentSessionId = generateSessionId();
                    currentConversation = [];
                    
                    // Si estamos en pantalla de bienvenida, cambiar a chat
                    if (document.getElementById('welcomeScreen').style.display !== 'none') {
                        showChatScreen();
                        addMessage('Hola, soy Lucy. ¬øCon qu√© te puedo ayudar?', 'assistant');
                    }
                }

                addMessage(message, 'user');
                input.value = '';
                input.style.height = 'auto';
                sendWebhook(message);
            }
        }

        function updateSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = isWaitingForResponse;
        }

        function newChat() {
            currentSessionId = null;
            currentConversation = [];
            
            // Mostrar pantalla de bienvenida
            const welcomeScreen = document.getElementById('welcomeScreen');
            const chatScreen = document.getElementById('chatScreen');
            
            chatScreen.style.display = 'none';
            chatScreen.classList.remove('fade-in');
            welcomeScreen.style.display = 'flex';
            welcomeScreen.classList.remove('fade-out');

            // Limpiar mensajes
            document.getElementById('chatMessages').innerHTML = '';

            // Remover clase activa de conversaciones
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Event listeners
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
