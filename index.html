    <script>
        // Variables globales
        let isWaitingForResponse = false;
        let currentSessionId = null;
        let deviceId = null;
        let userIP = null;
        let currentConversation = [];
        let supabase = null;
        let supabaseClient = null;
        let currentTopic = null;
        let pendingCallback = false;
        let realtimeChannel = null;
        
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://uxyxxhsgkprnuxohjhbc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXh4aHNna3BybnV4b2hqaGJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NTM3ODEsImV4cCI6MjA1ODEyOTc4MX0.P_ggSy3oU2AvS55fQdwpnk3aFgznfVr6uCdqWH36IwY';
        
        // Inicializar Supabase cuando la librer√≠a est√© cargada
       function initializeSupabase() {
            return new Promise((resolve) => {
                const checkSupabase = () => {
                    console.log('Verificando window.supabase:', window.supabase);
                    
                    if (window.supabase) {
                        try {
                            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                            console.log('Supabase inicializado correctamente');
                            resolve(true);
                        } catch (error) {
                            console.error('Error al inicializar Supabase:', error);
                            resolve(false);
                        }
                    } else {
                        console.log('window.supabase no est√° disponible a√∫n, reintentando...');
                        setTimeout(checkSupabase, 200);
                    }
                };
                
                // Esperar un poco antes de la primera verificaci√≥n
                setTimeout(checkSupabase, 500);
            });
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeSupabase();
            await initializeApp();
            // Variables (en scope local de DOMContentLoaded)
            const REA_SUPABASE_URL = 'https://uxyxxhsgkprnuxohjhbc.supabase.co';
            const REA_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXh4aHNna3BybnV4b2hqaGJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NTM3ODEsImV4cCI6MjA1ODEyOTc4MX0.P_ggSy3oU2AvS55fQdwpnk3aFgznfVr6uCdqWH36IwY';
            
            supabaseClient = window.supabase.createClient(REA_SUPABASE_URL, REA_SUPABASE_KEY);
            
            
            // Exponemos estas dos funciones para poder invocarlas desde consola o botones
            window.activateTestMode = function(sessionId) {
                currentSessionId = sessionId;
                pendingCallback = true; 
                addMessage('Hola, soy Lucy. ¬øCon qu√© te puedo ayudar?', 'assistant');
                addMessage(`Sesi√≥n de prueba: ${sessionId}`, 'user');
                startRealtimeSubscription(sessionId);
                console.log('Modo test activado - pendingCallback:', pendingCallback);
            };
            
            window.sendCallbackManually = async function(textoUsuario) {
                if (!currentSessionId) return;
                addMessage(textoUsuario, 'user');
                try {
                  const response = await fetch(`/api/callback?sessionId=${currentSessionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                      message: textoUsuario,
                      session_id: currentSessionId
                    })
                  });
                  const json = await response.json();
                  console.log('Respuesta /api/callback:', json);
                } catch (err) {
                  console.error('Error enviando callback:', err);
                }
              };
            
              document.getElementById('sendButton').addEventListener('click', () => {
                const texto = document.getElementById('chatInput').value.trim();
                if (texto) {
                  sendCallbackManually(texto);
                  document.getElementById('chatInput').value = '';
                }
              });
            
              window.addEventListener('beforeunload', () => {
                if (realtimeChannel) {
                  supabaseClient.removeChannel(realtimeChannel);
                  realtimeChannel = null;
                  console.log('Suscripci√≥n Realtime cancelada por navegaci√≥n');
                }
              });
        });

        function startRealtimeSubscription(sessionId) {
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
                realtimeChannel = null;
            }
            currentSessionId = sessionId;
            console.log('Iniciando suscripci√≥n Realtime para sesi√≥n:', sessionId);
            realtimeChannel = supabaseClient
                .channel('public:callbacks')
                .on(
                'postgres_changes',
                {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'callbacks',
                    filter: `session_id=eq.${sessionId},pending=eq.true`
                },
                (payload) => {
                    console.log('Evento Realtime recibido (INSERT):', payload);
                    const row = payload.new;
                    const messageObj = row.payload;
                    const id = row.id;
                    handleCallback({ type: 'callback', ...messageObj });
                    markProcessed(id);
                    supabaseClient.removeChannel(realtimeChannel);
                    realtimeChannel = null;
                }
                )
                .subscribe((status) => {
                if (status === 'SUBSCRIBED') {
                    console.log('Suscripci√≥n Realtime activa para sesi√≥n:', sessionId);
                }
                });
            }
            
        async function markProcessed(id) {
            try {
                const response = await fetch(`/api/mark_processed?id=${id}`, {
                    method: 'POST'
                });
                const json = await response.json();
                console.log('markProcessed response:', json);
            } catch (err) {
                console.error('Error marcando como procesado:', err);
            }
            }
            
        function handleCallback(data) {
            console.log('Callback recibido en front:', data);
            addMessage(data.message || 'Sin mensaje', 'assistant');
        }

        // Funci√≥n para generar device_id √∫nico
        function generateDeviceId() {
            // Primero intentar obtener desde localStorage
            let deviceId = localStorage.getItem('lucy_device_id');
            if (deviceId) {
                console.log('Device_id existente:', deviceId);
                return deviceId;
            }
            
            // Si no existe, intentar generar uno basado en caracter√≠sticas del navegador
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                navigator.platform,
                Intl.DateTimeFormat().resolvedOptions().timeZone
            ].join('|');
            
            // Generar hash simple del fingerprint
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convertir a 32-bit integer
            }
            
            // Convertir a string hexadecimal positivo
            deviceId = Math.abs(hash).toString(16) + Date.now().toString(16);
            
            localStorage.setItem('lucy_device_id', deviceId);
            console.log('Nuevo device_id generado:', deviceId);
            return deviceId;
        }

        // Funci√≥n para intentar recuperar conversaciones por IP cuando no hay device_id match
        async function tryRecoverConversationsByIP() {
            if (!supabase || !userIP) return [];
            
            try {
                console.log('Intentando recuperar conversaciones por IP:', userIP);
                
                const { data, error } = await supabase
                    .from('chat_sessions')
                    .select('*')
                    .eq('ip', userIP)
                    .order('updated_at', { ascending: false })
                    .limit(5); // Solo las 5 m√°s recientes para no sobrecargar
                    
                if (error) {
                    console.error('Error al recuperar por IP:', error);
                    return [];
                }
                
                console.log('Conversaciones encontradas por IP:', data);
                return data || [];
            } catch (error) {
                console.error('Error en recuperaci√≥n por IP:', error);
                return [];
            }
        }

        // Funci√≥n para generar session_id √∫nico
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Funci√≥n para obtener la IP del usuario
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error al obtener IP:', error);
                return 'unknown';
            }
        }

        // Funci√≥n para obtener informaci√≥n del navegador
        function getBrowserInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timestamp: new Date().toISOString()
            };
        }

        // Funci√≥n para inicializar la aplicaci√≥n
        async function initializeApp() {
            deviceId = generateDeviceId();
            userIP = await getUserIP();
            
            console.log('App inicializada - Device ID:', deviceId, 'IP:', userIP);
            
            // Esperar un poco para asegurar que Supabase est√© listo
            setTimeout(async () => {
                await loadPreviousConversations();
            }, 500);
        }

        // Funci√≥n para cargar conversaciones previas
        async function loadPreviousConversations() {
            if (!supabase) {
                console.log('Supabase no est√° inicializado a√∫n');
                return;
            }
            
            try {
                console.log('Cargando conversaciones para device_id:', deviceId);
                
                // Primero intentar por device_id
                const { data, error } = await supabase
                    .from('chat_sessions')
                    .select('*')
                    .eq('device_id', deviceId)

                // Si no hay conversaciones por device_id, intentar recuperar por IP
                let conversationsToShow = data;

        // Funci√≥n para mostrar conversaciones en el sidebar
        function displayConversations(conversations) {
            const container = document.getElementById('conversationsContainer');
            container.innerHTML = '';

            if (!conversations || conversations.length === 0) {
                container.innerHTML = '<div class="no-conversations">No hay conversaciones previas</div>';
                return;
            }

            // Agrupar conversaciones por fecha
            const grouped = groupConversationsByDate(conversations);

            for (const [dateLabel, convs] of Object.entries(grouped)) {
                const section = document.createElement('div');
                section.className = 'conversation-section';
                
                const title = document.createElement('div');
                title.className = 'conversation-section-title';
                title.textContent = dateLabel;
                section.appendChild(title);

                convs.forEach(conv => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    item.textContent = getConversationTitle(conv);
                    item.onclick = () => loadConversation(conv);
                    section.appendChild(item);
                });

                container.appendChild(section);
            }
        }

        // Funci√≥n para agrupar conversaciones por fecha
        function groupConversationsByDate(conversations) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
            const oneWeekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            const grouped = {
                'Hoy': [],
                'Ayer': [],
                'La semana pasada': [],
                'Anteriores': []
            };

            conversations.forEach(conv => {
                const convDate = new Date(conv.updated_at);
                const convDateOnly = new Date(convDate.getFullYear(), convDate.getMonth(), convDate.getDate());

                if (convDateOnly.getTime() === today.getTime()) {
                    grouped['Hoy'].push(conv);
                } else if (convDateOnly.getTime() === yesterday.getTime()) {
                    grouped['Ayer'].push(conv);
                } else if (convDateOnly >= oneWeekAgo) {
                    grouped['La semana pasada'].push(conv);
                } else {
                    grouped['Anteriores'].push(conv);
                }
            });

            // Eliminar grupos vac√≠os
            Object.keys(grouped).forEach(key => {
                if (grouped[key].length === 0) {
                    delete grouped[key];
                }
            });

            return grouped;
        }

        // Funci√≥n para obtener el t√≠tulo de una conversaci√≥n
        function getConversationTitle(conversation) {
            if (conversation.conversations && conversation.conversations.length > 0) {
                const firstUserMessage = conversation.conversations.find(msg => msg.sender === 'user');
                if (firstUserMessage) {
                    return firstUserMessage.text.substring(0, 30) + (firstUserMessage.text.length > 30 ? '...' : '');
                }
            }
            return 'Nueva conversaci√≥n';
        }

        // Funci√≥n para guardar conversaci√≥n en Supabase

            try {

                    ip: userIP,
                    topic: currentTopic,
                    conversations: currentConversation,
                    browser_info: getBrowserInfo(),
                    updated_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('chat_sessions')
                    .upsert(conversationData, { 
                        onConflict: 'session_id' 
                    });

                if (error) {
                    console.error('Error al guardar conversaci√≥n:', error);
                } else {
                    console.log('Conversaci√≥n guardada correctamente');

            } catch (error) {

        function sendWebhook(message) {
            isWaitingForResponse = true;
            updateSendButton();
            showLoading();
            
            const conversationText = formatConversationAsText();
            const webhookData = {
                method: 'POST',
                url: 'https://luci-aura.app.n8n.cloud/webhook/c3b65321-b14c-47b5-80e2-0d6646bf00cd/chat', 
                data: {
                    conversation_text: conversationText,
                    current_message: message,
                    session_id: currentSessionId,
                    device_id: deviceId,
                    topic: currentTopic,
                    timestamp: new Date().toISOString(),
                    user_ip: userIP,
                    conversation_stats: {
                        total_messages: currentConversation.length,
                        user_messages: currentConversation.filter(m => m.sender === 'user').length,
                        assistant_messages: currentConversation.filter(m => m.sender === 'assistant').length
                    }
                }
            };


            fetch(webhookData.url, {
                method: webhookData.method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookData.data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.json();
            })
            .then(data => {
                hideLoading();
                
                // Actualizar topic si viene en la respuesta
                if (data.topic && data.topic !== currentTopic) {
                    currentTopic = data.topic;
                    console.log('Topic actualizado a:', currentTopic);
                }

                 // Verificar si se espera un callback
                if (data.started_search === "yes") {
                    pendingCallback = true;
                } else {
                    pendingCallback = false;
                }
                
                // A√±adir respuesta del asistente
                addMessage(data.message || data.response || 'Respuesta recibida del servidor', 'assistant');
                isWaitingForResponse = false;
                updateSendButton();
            })
            .catch(error => {
                hideLoading();
                addErrorMessage('Error de conexi√≥n, int√©ntalo de nuevo m√°s tarde');
                isWaitingForResponse = false;
                updateSendButton();
                console.error('Error:', error);
            });
        }

        // Funci√≥n para manejar callbacks desde n8n
        function handleCallback(data) {
            console.log('Callback recibido:', data);
            
            // Verificar que el callback es para la sesi√≥n actual
            if (!data.session_id || data.session_id !== currentSessionId) {
                console.log('Callback para sesi√≥n diferente o sin session_id. Esperado:', currentSessionId, 'Recibido:', data.session_id);
                return { success: false, message: 'Session ID mismatch or missing' };
            }
            
            if (!currentSessionId || !pendingCallback) {
                console.log('No hay sesi√≥n activa o no se esperaba callback');
                return { success: false, message: 'No active session or callback not expected' };
            }
            
            // Actualizar topic si viene en la respuesta
            if (data.topic && data.topic !== currentTopic) {
                currentTopic = data.topic;
                console.log('Topic actualizado via callback a:', currentTopic);
            }
            
            // Si hay propiedades, mostrar las tarjetas
            if (data.properties && Array.isArray(data.properties)) {
                addPropertiesMessage(data.properties);
            }
            
            // A√±adir mensaje del asistente despu√©s de las propiedades
            if (data.message) {
                addMessage(data.message, 'assistant');
            }
            
            // Resetear estado de callback pendiente
            pendingCallback = false;
            
            return { success: true, message: 'Callback procesado correctamente' };
        }
        
        // Exponer funci√≥n globalmente para el endpoint
        window.handleCallback = handleCallback;

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message && !isWaitingForResponse) {
                // Si no hay sesi√≥n actual, crear una nueva
                if (!currentSessionId) {
                    currentSessionId = generateSessionId();
                    currentConversation = [];
                    
                    // Si estamos en pantalla de bienvenida, cambiar a chat
                    if (document.getElementById('welcomeScreen').style.display !== 'none') {
                        showChatScreen();
                        addMessage('Hola, soy Lucy. ¬øCon qu√© te puedo ayudar?', 'assistant');
                    }
                }

                addMessage(message, 'user');
                input.value = '';
                input.style.height = 'auto';
                sendWebhook(message);
            }
        }

                }
            });
            
            // Endpoint real para producci√≥n (esto requerir√° configuraci√≥n adicional en Vercel)
            window.callbackEndpoint = function(data) {

            images[window.currentImageIndex[propertyIndex]].classList.remove('active');
