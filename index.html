<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy - Asistente Inmobiliario</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Men√∫ lateral */
        .sidebar {
            width: 250px;
            background-color: #edf2f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            color: black;
            margin-bottom: 15px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .new-chat-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: black;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            width: 100%;
        }

        .new-chat-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .conversation-section {
            margin-bottom: 20px;
        }

        .conversation-section-title {
            font-size: 12px;
            color: #666;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .conversation-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: black;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* √Årea principal */
        .main-area {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Estado inicial */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .welcome-screen.fade-out {
            opacity: 0;
        }

        .welcome-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 32px;
            color: black;
            margin-bottom: 40px;
            text-align: center;
        }

        .buttons-container {
            background-color: #fbfcfd;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .option-button {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            background-color: white;
            color: #e2e8ee;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .option-button:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }

        .option-button:last-child {
            margin-bottom: 0;
        }

        /* Estado de chat */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .chat-screen.fade-in {
            opacity: 1;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: none;
        }

        .chat-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: black;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            font-family: 'Montserrat', sans-serif;
        }

        .message.assistant {
            background-color: white;
            border: 1px solid #ddd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background-color: #edf2f4;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.error {
            background-color: #fee;
            color: #c53030;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
        }

        .chat-input-wrapper {
            display: flex;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 5px;
            align-items: flex-end;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px 20px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            border-radius: 20px;
            resize: none;
            max-height: 120px;
            min-height: 80px;
        }

        .send-button {
            background-color: #edf2f4;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: #d1d9db;
        }

        .send-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        /* Loader */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            background-color: white;
            border: 1px solid #ddd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .buttons-container {
                padding: 20px;
                flex-direction: column;
            }
            
            .option-button {
                min-width: auto;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Men√∫ lateral -->
        <div class="sidebar">
            <button class="new-chat-button" onclick="newChat()">
                <span>üí¨</span>
                <span>Nuevo Chat</span>
            </button>
            
            <div class="conversation-section">
                <div class="conversation-section-title">Hoy</div>
                <div class="conversation-item">Buscar casa en Madrid</div>
                <div class="conversation-item">Alquiler estudiantes</div>
            </div>
            
            <div class="conversation-section">
                <div class="conversation-section-title">Ayer</div>
                <div class="conversation-item">Financiaci√≥n hipoteca</div>
                <div class="conversation-item">Tasaci√≥n vivienda</div>
            </div>
            
            <div class="conversation-section">
                <div class="conversation-section-title">La semana pasada</div>
                <div class="conversation-item">Inversi√≥n inmobiliaria</div>
            </div>
        </div>

        <!-- √Årea principal -->
        <div class="main-area">
            <!-- Pantalla de bienvenida -->
            <div class="welcome-screen" id="welcomeScreen">
                <h1 class="welcome-title">Hola, soy Lucy. ¬øCon qu√© te puedo ayudar?</h1>
                <div class="buttons-container">
                    <button class="option-button" onclick="selectOption('Buscar propiedades para comprar')">
                        Buscar propiedades para comprar
                    </button>
                    <button class="option-button" onclick="selectOption('Buscar propiedades para alquilar')">
                        Buscar propiedades para alquilar
                    </button>
                    <button class="option-button" onclick="selectOption('Gesti√≥n de alquiler')">
                        Gesti√≥n de alquiler
                    </button>
                    <button class="option-button" onclick="selectOption('Gesti√≥n de financiaci√≥n')">
                        Gesti√≥n de financiaci√≥n
                    </button>
                </div>
            </div>

            <!-- Pantalla de chat -->
            <div class="chat-screen" id="chatScreen">
                <div class="chat-header">
                    <h2 class="chat-title">Hola, soy Lucy. ¬øCon qu√© te puedo ayudar?</h2>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Los mensajes aparecer√°n aqu√≠ -->
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Escribe tu mensaje..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton" onclick="sendMessage()">
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isWaitingForResponse = false;

        function selectOption(optionText) {
            // Fade out de la pantalla de bienvenida
            const welcomeScreen = document.getElementById('welcomeScreen');
            welcomeScreen.classList.add('fade-out');
            
            setTimeout(() => {
                // Cambiar a pantalla de chat
                welcomeScreen.style.display = 'none';
                const chatScreen = document.getElementById('chatScreen');
                chatScreen.style.display = 'flex';
                
                // A√±adir mensaje del asistente primero
                addMessage('Hola, soy Lucy. ¬øCon qu√© te puedo ayudar?', 'assistant');
                
                // A√±adir mensaje del usuario
                addMessage(optionText, 'user');
                
                // Fade in del chat
                setTimeout(() => {
                    chatScreen.classList.add('fade-in');
                }, 50);
                
                // Enviar webhook
                sendWebhook(optionText);
            }, 300);
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="loader"></div><span>Escribiendo...</span>';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function sendWebhook(message) {
            isWaitingForResponse = true;
            updateSendButton();
            showLoading();

            // AQU√ç DEBES MODIFICAR EL M√âTODO Y LA URL DEL WEBHOOK
            const webhookData = {
                method: 'POST', // Cambia por GET, PUT, etc. seg√∫n necesites
                url: 'https://tu-webhook-url-aqui.com/endpoint', // CAMBIA ESTA URL
                data: {
                    message: message,
                    timestamp: new Date().toISOString(),
                    user_id: 'usuario_' + Date.now() // ID √∫nico del usuario
                }
            };

            // Simulaci√≥n del webhook (REEMPLAZA ESTO CON TU L√ìGICA REAL)
            fetch(webhookData.url, {
                method: webhookData.method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookData.data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.json();
            })
            .then(data => {
                hideLoading();
                // A√±adir respuesta del asistente
                addMessage(data.response || 'Respuesta recibida del servidor', 'assistant');
                isWaitingForResponse = false;
                updateSendButton();
            })
            .catch(error => {
                hideLoading();
                addErrorMessage('Error de conexi√≥n, int√©ntalo de nuevo m√°s tarde');
                isWaitingForResponse = false;
                updateSendButton();
                console.error('Error:', error);
            });
        }

        function addErrorMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message && !isWaitingForResponse) {
                addMessage(message, 'user');
                input.value = '';
                input.style.height = 'auto';
                sendWebhook(message);
            }
        }

        function updateSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = isWaitingForResponse;
        }

        function newChat() {
            // Recargar la p√°gina para volver al estado inicial
            location.reload();
        }

        // Event listeners
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
